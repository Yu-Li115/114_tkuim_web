    <title>Antigravity Project </title>

<body>
    <h1>參數</h1>

    <nav>
        <a href="index.html">返回 第一頁</a>

    <div class="orbit-container">
        <div class="floating-box orbiter" style="top: 50px; left: 0;">
            <h3>軌道參數</h3>
            <p>位置：頂部外環。主要負責顏色和字體配置。</p>
        </div>

        <div class="floating-box orbiter" style="bottom: 50px; right: 0; background-color: #e0f2f1;">

            <p>旋轉週期：30 秒。確保頁面元素以定速環繞中心。</p>
        </div>

        <div class="floating-box orbiter" style="top: 10px; right: 100px; transform: scale(0.85);"> 
            <h3>部署狀態</h3>
            <p>滿足Antigravity 視覺要求。</p>
        </div>
        
        <div class="floating-box orbiter" style="top: 45%; left: 40%; width: 80px; height: 80px; padding: 5px; border-radius: 50%; text-align: center;">
            <p>核心</p>
        </div>
    </div>
