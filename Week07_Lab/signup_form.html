<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊表單</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h2>會員註冊</h2>

    <form id="signup-form" novalidate>

      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required aria-describedby="name-error">
      <p id="name-error" class="error-msg"></p>

      <label for="email">Email：</label>
      <input type="email" id="email" name="email" required aria-describedby="email-error">
      <p id="email-error" class="error-msg"></p>

      <label for="phone">手機：</label>
      <input type="text" id="phone" name="phone" pattern="\d{10}" required aria-describedby="phone-error">
      <p id="phone-error" class="error-msg"></p>

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" required minlength="8" aria-describedby="password-error strength-text">
      <p id="password-error" class="error-msg"></p>

      <div class="strength-bar">
        <div id="strength-bar-fill"></div>
      </div>
      <p id="strength-text" class="strength-text">密碼強度：尚未輸入</p>

      <label for="confirm">確認密碼：</label>
      <input type="password" id="confirm" name="confirm" required aria-describedby="confirm-error">
      <p id="confirm-error" class="error-msg"></p>

      <fieldset id="interests">
        <legend>興趣標籤（至少選 1 項）</legend>
        <label><input type="checkbox" name="interest" value="music"> 音樂</label>
        <label><input type="checkbox" name="interest" value="sports"> 運動</label>
        <label><input type="checkbox" name="interest" value="reading"> 閱讀</label>
        <label><input type="checkbox" name="interest" value="travel"> 旅遊</label>
        <p id="interest-error" class="error-msg"></p>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" id="terms" required aria-describedby="terms-error">
        我已閱讀並同意服務條款
      </label>
      <p id="terms-error" class="error-msg"></p>

      <div class="buttons">
        <button type="submit" id="submitBtn">送出</button>
        <button type="button" id="resetBtn">重設</button>
      </div>
    </form>
  </main>

  <script src="signup_form.js"></script>
</body>
</html>
