<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>送出攔截範例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">聯絡表單（送出攔截 + 隱私權條款彈窗）</h3>
    <form id="full-form" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="fullName">姓名</label>
          <input id="fullName" name="fullName" class="form-control" type="text" required aria-describedby="fullName-feedback">
          <div id="fullName-feedback" class="invalid-feedback">請輸入姓名。</div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="topic">主題</label>
          <select id="topic" name="topic" class="form-select" required aria-describedby="topic-feedback">
            <option value="" selected disabled>請選擇...</option>
            <option value="support">產品諮詢</option>
            <option value="career">徵才合作</option>
          </select>
          <div id="topic-feedback" class="invalid-feedback">請選擇一個主題。</div>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label" for="content">留言內容</label>
        <textarea id="content" name="content" class="form-control" rows="4" minlength="20" required aria-describedby="content-feedback"></textarea>
        <div id="content-feedback" class="invalid-feedback">請輸入至少 20 字的留言。</div>
      </div>
      <div class="form-check mt-3">
        <input id="agree" class="form-check-input" type="checkbox" required>
        <label class="form-check-label" for="agree">我已閱讀並同意隱私權條款</label>
        <div class="invalid-feedback">須同意條款才能送出。</div>
      </div>
      <div class="mt-4">
        <button id="submitBtn" class="btn btn-primary" type="submit">送出</button>
        <button id="resetBtn" class="btn btn-outline-secondary ms-2" type="button">清除</button>
      </div>
    </form>
  </div>

  <div id="privacy-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center">
    <div class="bg-white p-4 rounded" style="max-width:420px;">
      <h5>隱私權條款</h5>
      <p>
        我們非常重視您的個資保護。您所提供的資料僅用於聯絡或活動報名用途，
        不會提供給第三方或作為商業用途。請詳細閱讀並確認同意後再繼續。
      </p>
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="button" id="modalConfirm" class="btn btn-primary">確定</button>
        <button type="button" id="modalClose" class="btn btn-secondary">關閉</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('full-form');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    const privacyCheckbox = document.getElementById('agree');
    const privacyModal = document.getElementById('privacy-modal');
    const modalConfirmBtn = document.getElementById('modalConfirm');
    const modalCloseBtn = document.getElementById('modalClose');

    let privacyConfirmed = false;

    function validateAllInputs(formElement) {
      let firstInvalid = null;
      const controls = Array.from(formElement.querySelectorAll('input, select, textarea'));
      controls.forEach(control => {
        control.classList.remove('is-invalid');
        if (!control.checkValidity()) {
          control.classList.add('is-invalid');
          if (!firstInvalid) firstInvalid = control;
        }
      });
      return firstInvalid;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = '送出中...';

      const firstInvalid = validateAllInputs(form);
      if (firstInvalid) {
        submitBtn.disabled = false;
        submitBtn.textContent = '送出';
        firstInvalid.focus();
        return;
      }

      if (!privacyCheckbox.checked) {
        alert('請先勾選「我已閱讀並同意隱私權條款」');
        submitBtn.disabled = false;
        submitBtn.textContent = '送出';
        return;
      }

      if (!privacyConfirmed) {
        privacyModal.classList.remove('d-none');
        submitBtn.disabled = false;
        submitBtn.textContent = '送出';
        return;
      }

      await new Promise(resolve => setTimeout(resolve, 1000));
      alert('資料已送出，感謝您的聯絡！');
      form.reset();
      privacyConfirmed = false;
      submitBtn.disabled = false;
      submitBtn.textContent = '送出';
    });

    resetBtn.addEventListener('click', () => {
      form.reset();
      Array.from(form.elements).forEach(el => el.classList.remove('is-invalid'));
      privacyConfirmed = false;
    });

    form.addEventListener('input', (event) => {
      const target = event.target;
      if (target.classList.contains('is-invalid') && target.checkValidity()) {
        target.classList.remove('is-invalid');
      }
    });

    modalConfirmBtn.addEventListener('click', () => {
      privacyConfirmed = true;
      privacyModal.classList.add('d-none');
      alert('您已同意隱私權條款，請再次點擊送出表單');
    });

    modalCloseBtn.addEventListener('click', () => {
      privacyModal.classList.add('d-none');
    });
  </script>
</body>
</html>
